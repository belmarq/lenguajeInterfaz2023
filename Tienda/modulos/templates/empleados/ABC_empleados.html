{% extends  "home/index.html"%}
{% block encabezado %}
    {% if cdx.tipo == 'alta' %}
    <h1>Crear empleado nuevo</h1>
    {% elif cdx.tipo == 'baja' %}
    <h1>Borrar empleado</h1>
    {% elif cdx.tipo == 'cambio' %}
    <h1>Editar empleado</h1>
    {% else %}
    <h1>Error</h1>
    {% endif %}
{% endblock %}

{% block cuerpo %}
<form class="w3-container w3-card-4
    {% if cdx.tipo == 'alta' %}
    w3-light-grey
    {% elif cdx.tipo == 'baja' %}
    w3-pale-red
    {% elif cdx.tipo == 'cambio' %}
    w3-pale-green
    {% else %}
    w3-black
    {% endif %}" method="post">
<div class="w3-row-padding">
  <div class="w3-third">
      <label for="nombre">Nombre:</label>
    <input name="nombre"
           id="nombre"
           class="w3-input w3-border"
           type="text"
           {% if cdx.tipo != 'alta' %}
           value="{{ cdx.empleado.nombre }}"
           {% endif %}
           placeholder="Nombre">
  </div>
  <div class="w3-third">
      <label for="apellido">Apellido:</label>
    <input name="apellido" id="apellido" class="w3-input w3-border" type="text" placeholder="Apellido"
    {% if cdx.tipo != 'alta' %}
        value="{{ cdx.empleado.apellido }}"
            {% endif %}
    >
  </div>
  <div class="w3-third">
      <label for="sexo">Sexo:</label>
      <p>
  <input class="w3-radio" type="radio" name="sexo" id="id_hombre" value=1
  {% if cdx.empleado.sexo == 'H' %}
          checked
  {% endif %}
  >
  <label for="id_hombre">Hombre</label>

  <input class="w3-radio" type="radio" name="sexo" id="id_mujer" value=2
    {% if cdx.empleado.sexo == 'M' %}
          checked
  {% endif %}>
  <label for="id_mujer">Mujer</label>

  <input class="w3-radio" type="radio" name="sexo" id="id_ningunsexo" value=3
    {% if cdx.empleado.sexo == 'N' %}
          checked
  {% endif %}
  >
  <label for="id_ningunsexo">Prefiero no decir..</label>
      </p>
  </div>
</div>
     <div class="w3-row">
  <div class="w3-half w3-container">
    <div class="w3-row">
  <div class="w3-third">
     <label for="edad">Edad:</label>
    <input name="edad" id="edad" class="w3-input w3-border" type="number"
    {% if cdx.tipo != 'alta' %}
        value="{{ cdx.empleado.edad }}"
    {% endif %}
    >

  </div>
        <div class="w3-third">
             <label for="puesto">Puesto:</label>
    <input name="puesto" id="puesto" class="w3-input w3-border" type="text" placeholder="puesto"
    {% if cdx.tipo != 'alta' %}
           value="{{ cdx.empleado.puesto }}"
           {% endif %}
    >

  </div>
        <div class="w3-third">
          <label for="salario">Salario:</label>
    <input name="salario" id="salario" class="w3-input w3-border" type="text"
    {% if cdx.tipo != 'alta' %}
           value="{{ cdx.empleado.salario | formato_moneda }}"
           {% endif %}
    >

  </div>
    </div>
  </div>
  <div class="w3-half w3-container">
    <label for="comentario">Comentario:</label>
    <input name="comentario" id="comentario" class="w3-input w3-border" type="text" placeholder="comentario"
    {% if cdx.tipo != 'alta' %}
           value="{{ cdx.empleado.comentario }}"
           {% endif %}>

  </div>
</div>
<button type="submit" class="w3-button w3-teal w3-section w3-ripple w3-padding">
    {% if cdx.tipo == 'alta' %}
    Crear
    {% elif cdx.tipo == 'baja' %}
    Borrar
    {% elif cdx.tipo == 'cambio' %}
    Guardar
    {% endif %}
</button>
</form>
{% endblock %}
