<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-teal w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Cerrar &times;</button>
  <a href="/" class="w3-bar-item w3-button">Principal</a>
    <a href="/productos/" class="w3-bar-item w3-button">Productos</a>
  <a href="/empleados/" class="w3-bar-item w3-button">Empleados</a>
    <a href="/puestos/" class="w3-bar-item w3-button">Puestos</a>
  <a href="#" class="w3-bar-item w3-button" onclick="document.getElementById('id01').style.display='block'">Acerca de..</a>
</div>

<div id="main">
<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
      {% block encabezado %}
    <h1>Tienda</h1>
      {% endblock %}
  </div>
</div>

<div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p>Desarrollador: José Luis Beltrán Márquez</p>
        <p>CopyRight @2023 México</p>
      </div>
    </div>
  </div>

<div class="w3-container">
    {% block cuerpo %}
    {% endblock %}
</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
